<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{'nosotros' | mayusculas: upper}}</p>
  <p-button label="Toggle" (click)="change()">

  </p-button>
</div>
<p-toolbar>
  <div class="p-toolbar-group-left">

  </div>

  <div class="p-toolbar-group-right">
      <button pButton icon="pi pi-sort" (click)="cambiarOrden('nombre')" label="Por nombre" class="p-mr-1 p-button-warning"></button>
      <button pButton icon="pi pi-sort" (click)="cambiarOrden('vuela')" label="Vuela" class="p-mr-1 p-button-success"></button>
      <button pButton icon="pi pi-sort" (click)="cambiarOrden('color')" label="Por color" class="p-mr-1 p-button-help"></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col p-mt-2">
    <p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td>{{product.nombre}}</td>
              <td>{{product.vuela | vuela | titlecase}}</td>
              <td>{{product.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>

<div class="p-grid">
  <div class="p-col p-mt-2">
    <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
              <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
              <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td>{{product.nombre}}</td>
              <td>{{product.vuela | vuela | titlecase}}</td>
              <td>{{product.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
